<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用例管理</title>
<script src="/js/jquery-1.10.2.js"> </script>
<script src="/js/bootstrap.min.js"> </script>
<script src="/js/testcase.js"> </script>

<link href="/css/bootstrap.css" rel="stylesheet"/>
<link href="/css/testcase.css" rel="stylesheet"/>
<script>

</script>
<style type="text/css">

</style>
</head>
<body>
<div id="fsDatatableDiv">

<div class="fs-datatable-form">
<div id="dtFormId" class="fs-dtForm">
<form>
<table>
<tbody>
<tr>
<td><label>项目名称</label></td>
<td><select id="ProjectSelect" onchange="selAllModel()"></td>
<td><label>模块名称</label></td>
<td><select id="ModelSelect"></td>
<td><label>用例名称</label></td>
<td><input type="text" id="caseName"/></td>
<td><input type="button"  value="查询" onclick="selCaseBySearch()"/></td>
<td><input type="button" value="重置"  onclick="reloadPage()"/></td>

</td>
</tr>
<tr>
<!-- <td><label>用例名称</label></td>
<td><input type="text" id="caseName1"/></td>
<td><label>所属目录</label></td>
<td><input type="text" id="catalog"/></td> -->
<td><a  class="btn btn-primary"  data-toggle="modal" data-target="#myModal">新增</a></td>

</tr>
<tr>
</tr>
</tbody>
</table>
</form>
</div>
</div>


<div id="tableList_wrapper">
<table id="caseALL"></table>
</div>

<div>

<div>当前显示第<span id="startdata">rere</span>至<span id="lastdata"></span>项，共<span id="totaldata"></span>项</div>
<div><label>每页
<select  id="selectV"><option value="5">5</option><option value="10">10</option></select>
项</label></div>

<div><input  type="button" name="" onclick="pagesel(-1)" value="上页"></input>
<span class="sameLine">第<span>
<ul id='pageshow' class="sameLine">
</ul>
<span class="sameLine">页</span>
<input type="button" onclick="pagesel(1)"   value="下页"></input>
</div>

</div>


</div>


<!--新增弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
            <div>
            <table>
            <tr>
            <td><label>用例名称</label></td>
         <td><input type="text" id="caseName1"/></td></tr>
                <tr>
             <td><label>所属目录</label></td>
             <td><input type="text" id="catalog"/></td></tr></table>

                     </div> </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="insertTestcase()" data-dismiss="modal">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<!--x修改弹窗-->
<div class="modal fade" id="updatecase" tabindex="-1" role="dialog" aria-labelledby="updatecase01" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="updatecase01">修改用例</h4>
            </div>
            <div class="modal-body">
            <div>
            <table>
            <tr>
            <td><label>用例名称</label></td>
    <td><input type="text" id="caseNameup"/></td>
  <td><label>所属目录</label></td>   
  <td><input type="text" id="catalogup"/></td>
   <td><label>模块ID</label></td>
    <td><input type="text" id="modelIdup"/></td>
     <td><input type="hidden" id="testcaseId"/></td>
       </tr></table>
                     </div> </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="updateCaseByCaseid()" data-dismiss="modal">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>

</html>
